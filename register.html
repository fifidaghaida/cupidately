<body>

    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo" style="background-image: url(img/bg5.png);">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading" style="background-image: url('img/cupid1.png');"></div>
                <div class="card-body">
                    <h2 class="title">Daftar Masuk</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Nama Lengkap" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Nama Pengguna" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="No. Telepon" name="Telepon">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Kata Sandi" name="Sandi">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="Tanggal Lahir" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <textarea rows="3" style="width: 500px" class="form-control" id="Alamat" placeholder="Masukan Alamat Lengkap"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="checkbox" value="Setuju" style="width: 20px">Saya Setuju dengan <a href="#">Kebijakan dan Ketentuan</a> yang berlaku.
                            </div>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit"><a href="index.html">Submit</a> </button>
                        </div>
						

                        <div>
                            <a href="index.html">Kembali ke halaman utama</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
